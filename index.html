<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors </h1>
        <div class="results">
            <h2>Player Score: <span>0</span></h2>
            <h2>Computer Score: <span>0</span></h2>
        </div>
        <button class="btn start">Start the game</button>
        <div class="player__selection">
            <h1>What do you choose?</h1>
            <div class="selections">
                <button class=" selection rock">🪨</button>
                <button class=" selection paper" >🧻</button>
                <button class=" selection scissors">✂️</button>
            </div>
                </div>
        <div class="computer__selection">
            <h1>The computer's choice is:</h1>
                </div>
                <div class="restart">
                    <button class="btn restart">Replay the game
                    </button>
                    <footer class="footer">Designed and developed by <a href="https://github.com/Yushi5058" class="link" target="_blank">Yushi5058</a></footer>

                </div>
    </div>
</body>
</html>
